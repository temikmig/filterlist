<!DOCTYPE html>
    <head>
        <title>Тестовое задание</title>
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>
    <body>
        <main>
            <table id="filterdata">
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Balance</th>
                    <th>Активно</th>
                </thead>
                <tbody></tbody>
            </table>
        </main>
        <script type="text/javascript">
            $(function() {
                var people = [];
     
                $.getJSON('default.json', function(data) {
                    $.each(data, function(i, item) {
                    var tblRow = "<tr data-id=\"" + item.id + "\">" + 
                        "<td>" + item.name + "</td>" +
                        "<td>" + item.email + "</td>" + 
                        "<td>" + item.balance + "</td>" + 
                        "<td>" + item.isActive + "</td>" + 
                        "</tr>"
                        $(tblRow).appendTo("#filterdata tbody");
                    });
            
                });
            });
        </script>
    </body>
</html>
